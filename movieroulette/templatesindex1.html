<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmvælger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .filter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-container div {
            margin-bottom: 10px;
        }
        .film-liste {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .film-item {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Vælg en Film</h1>

    <div class="filter-container">
        <div>
            <input type="text" id="titelFilter" placeholder="Filmtitel">
        </div>
        <div>
            <label><input type="checkbox" name="genre" value="Action"> Action</label>
            <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
            <label><input type="checkbox" name="genre" value="Komedie"> Komedie</label>
            <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
            <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
            <label><input type="checkbox" name="genre" value="Romantik"> Romantik</label>
            <!-- Tilføj flere genrer efter behov -->
        </div>
        <div>
            <input type="date" id="datoFilter">
        </div>
    </div>

    <div class="film-liste" id="filmListe">
        <!-- Filmene vil blive tilføjet her dynamisk via JavaScript -->
    </div>


</body>
</html>
